<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transparent card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap-4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">
    <div class="card" data-tilt>
        <h4 class="card-title text-warning">Log in</h4>
        <div class="card-body">
            <form action="">
                <label for="">First Name</label><input type="text" class="form-control" placeholder="First Name">
                <label for="">Last Name</label><input type="text" class="form-control" placeholder="Last Name">
                <label for="">Password</label><input type="password" class="form-control" placeholder="Password">
                <label for="">Confirm Password</label><input type="password" class="form-control" placeholder="Confirm">
                <button class="btn btn-lg btn-warning mt-2 text-center mx-auto">Submit</button>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelector(".card"), {
        max: 25,
        speed: 400
    });

</script>

</body>

</html>
