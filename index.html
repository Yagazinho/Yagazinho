<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transparent card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap-4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<div class="container">
    <div class="card" data-tilt>
        <h4 class="card-title text-warning">Log in</h4>
        <div class="card-body">
            <form action="" method="">
                <div class="container">                    
                <input type="text" class="form-control" placeholder="Name Here*" required>
                <input type="password" class="form-control mt-1" placeholder="pass" required>
                <select name="" id="hobby" class="form-control text-center mt-1 mb-5">
                    <option value="">-- Select Hobby --</option>
                    <option value="eating">Eating</option>
                    <option value="dancing">Dancing</option>
                </select>
                <button class="btn btn-warning mx-auto mt-5 justify-content-center">Submit</button>
                </div>  
            </form>
        </div>
    </div>
</div>


<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelector(".card"), {
        max: 25,
        speed: 400
    });

</script>

</body>

</html>
